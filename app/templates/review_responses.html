<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Responses</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            overflow-x: auto;
        }

        h1 {
            font-size: 32px;
            color: #ffaf00;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(255, 175, 0, 0.2);
            color: #ffaf00;
            font-weight: bold;
        }

        td {
            color: #ddd;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Dark Mode Compatibility */
        body.dark .container {
            background: rgba(0, 0, 0, 0.2);
        }

        body.dark th {
            background-color: rgba(255, 175, 0, 0.3);
        }

        body.dark td {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            th, td {
                padding: 10px;
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Responses</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Response</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedback_list %}
                <tr>
                    <td>{{ feedback.question }}</td>
                    <td>{{ feedback.response }}</td>
                    <td>{{ feedback.feedback }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
