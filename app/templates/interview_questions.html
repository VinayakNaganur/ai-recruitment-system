{% extends 'base.html' %}

{% block title %}Interview Questions{% endblock %}

{% block content %}
<style>
    /* Light Mode */
    .question-container {
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
    }

    .question-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .question-icon {
        background: linear-gradient(135deg, #ffaf00, #ff8c00);
        color: #fff;
        font-size: 32px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        margin-right: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .question-header h1 {
        font-size: 32px;
        margin: 0;
        color: #333;
    }

    .question-content {
        margin-bottom: 20px;
        font-size: 18px;
        color: #555;
    }

    .question-response textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .question-response textarea:focus {
        border-color: #ffaf00;
        box-shadow: 0 0 8px rgba(255, 175, 0, 0.3);
        outline: none;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }

    .next-question-button {
        background: linear-gradient(135deg, #28a745, #218838);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .next-question-button:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
        transform: translateY(-2px);
    }

    .back-link {
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* Dark Mode */
    body.dark .question-container {
        background: #333;
        color: #fff;
    }

    body.dark .question-header h1 {
        color: #fff;
    }

    body.dark .question-content {
        color: #ddd;
    }

    body.dark .question-response textarea {
        background: #444;
        color: #fff;
        border: 1px solid #555;
    }

    body.dark .question-response textarea:focus {
        border-color: #ffaf00;
        box-shadow: 0 0 8px rgba(255, 175, 0, 0.3);
    }

    body.dark .next-question-button {
        background: linear-gradient(135deg, #28a745, #218838);
    }

    body.dark .next-question-button:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
    }

    body.dark .back-link {
        color: #007bff;
    }

    body.dark .back-link:hover {
        color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .question-container {
            padding: 15px;
            margin: 10px;
        }

        .question-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .question-icon {
            margin-bottom: 10px;
        }

        .question-header h1 {
            font-size: 24px;
        }

        .question-content {
            font-size: 16px;
        }

        .actions {
            flex-direction: column;
            gap: 10px;
        }

        .next-question-button {
            width: 100%;
        }

        .back-link {
            align-self: flex-start;
        }
    }
</style>

<div class="question-container">
    <div class="question-header">
        <div class="question-icon">
            Q
        </div>
        <h1>Interview Question {{ question_number }}</h1>
    </div>

    <div class="question-content">
        <p>{{ question_text }}</p>
    </div>

    <form method="post">
        <div class="question-response">
            <textarea name="response" rows="5" placeholder="Type your response here..." required></textarea>
        </div>

        <div class="actions">
            <a href="{{ url_for('main.home') }}" class="back-link">&larr; Back to Job Listings</a>
            <button type="submit" class="next-question-button">Next Question</button>
        </div>
    </form>
</div>
{% endblock %}
