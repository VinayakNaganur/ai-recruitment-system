{% extends "base.html" %}

{% block title %}Processing...{% endblock %}

{% block content %}
<style>
    /* General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .loading-container {
        text-align: center;
        max-width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .loading-container h1 {
        font-size: 24px;
        color: #ffaf00; /* Coral (Orange) color */
        margin-bottom: 20px;
    }

    .spinner {
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-top: 8px solid #ffaf00; /* Coral (Orange) color */
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1.5s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-container p {
        font-size: 16px;
        color: #ddd;
        margin-bottom: 10px;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
    }

    /* Dark Mode Compatibility */
    body.dark .loading-container {
        background: rgba(0, 0, 0, 0.2);
    }

    body.dark .loading-container h1 {
        color: #ffaf00;
    }

    body.dark .spinner {
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top: 8px solid #ffaf00;
    }

    body.dark .loading-container p {
        color: #ddd;
    }

    body.dark .footer {
        color: #aaa;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .loading-container {
            padding: 15px;
            margin: 20px;
        }

        .loading-container h1 {
            font-size: 20px;
        }

        .loading-container p {
            font-size: 14px;
        }

        .footer {
            font-size: 10px;
        }
    }
</style>

<div class="loading-container">
    <h1>Processing Your Application</h1>
    <div class="spinner"></div>
    <p>Please wait while we generate your interview feedback.</p>
    <div class="footer">This may take a few moments.</div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "{{ next_url }}";
    }, 100);
</script>
{% endblock %}
